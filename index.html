---
layout: default
title: Revelation Labs
---

{% for post in site.posts %}
<div class="post">
  <div class="blog-avatar cat-method">
    <img src="images/avatar-dan.png" />
  </div>
  <div class="blog-post-outerwrap">
    <div class="blog-post-wrapper">
      <div class="blog-post">
        <div class="blog-post-header cat-method">
          <h3>{{ post.title }}</h3>
          <p class="blog-post-info">Posted {{ post.date | date_to_string }}</p>
        </div>
        <div class="content">
          <p>
            {{ post.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
